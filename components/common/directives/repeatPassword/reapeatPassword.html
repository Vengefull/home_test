<input ng-model="model"
       name="repeatPassword"
       type="password"
       placeholder="{{placeholder}}"
       ng-pattern="pattern"
       required/>
<div class="tooltiptext" ng-show="form.repeatPassword.$touched">
  <p ng-show="form.repeatPassword.$error.required">The field is required.</p>
  <p ng-show="form.repeatPassword.$invalid && !form.repeatPassword.$error.required">The passwords do not match!</p>
</div>
