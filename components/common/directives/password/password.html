<input ng-model="model"
       name="password"
       type="password"
       placeholder="{{placeholder}}"
       ng-minlength="6"
       required/>
<div class="tooltiptext" ng-show="form.password.$touched">
  <p ng-show="form.password.$error.required">The field is required.</p>
  <p ng-show="form.password.$error.minlength ">The field is too short (min 6 symbols).</p>
</div>
